<div class="card"><div class="card-content"><nav class="breadcrumb" aria-label="breadcrumbs"><ul><li><a href="/tags">标签</a></li><li class="is-active"><a href="#" aria-current="page">sitemap</a></li></ul></nav></div></div><div class="card"><article class="card-content article" role="article"><div class="article-meta is-size-7 is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2023-01-01T16:00:00.000Z" title="2023/1/2 00:00:00">2023-01-02</time>发表</span><span class="level-item"><time dateTime="2023-01-13T09:10:21.548Z" title="2023/1/13 17:10:21">2023-01-13</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88/">解决方案</a></span><span class="level-item">2 分钟读完 (大约303个字)</span></div></div><h1 class="title is-3 is-size-4-mobile"><a class="link-muted" href="/2023/01/02/%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88-2023-01-02-%E7%BB%99%E5%8D%9A%E5%AE%A2%E6%B7%BB%E5%8A%A0%E7%BD%91%E7%AB%99%E5%9C%B0%E5%9B%BEsitemap%F0%9F%97%BA/e07f110e332a.html">给博客添加网站地图sitemap 🗺</a></h1><div class="content"><p>搜索引擎每天让蜘蛛在网站爬行来抓取页面，网站地图的作用就是给主动给蜘蛛喂数据，网站地图位于网站根目录下，有sitemap.html和sitemap.xml两种格式。百度搜索引擎及多数搜索引擎使用html格式，谷歌使用xml格式。</p>
